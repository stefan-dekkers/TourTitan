<div class="row bg-light-gray">
  <div class="col-lg-2 col-md-12 col-sm-12 bg-light">
    <cm-nx-workshop-sidebar-component></cm-nx-workshop-sidebar-component>
    </div>
  
  <div class="col-lg-3 d-none d-lg-block bg-light-gray"></div>


  <div class="col-lg-4 col-md-12 col-sm-12 bg-light-gray">
    <div class="full-vh">
      <div class="row bg-light-gray">
        <div class="col-lg-4 col-md-12">
          <div class="m-3">
            <a routerLink="/user/new" routerLinkActive="active">
              <button class="button-2 input">
                <div class="button-text-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                  </svg>
                  Add user
                </div>
              </button>
            </a>
          </div>
        </div>
        
        <!-- Add the search input field here -->
        <div class="col-lg-8 col-md-12">
          <input type="text" [(ngModel)]="searchTerm" placeholder="Search by name" class="form-control mt-3 input-2" style="width:100%" (input)="filterUsers()">
        </div>
      </div>

        <div class="row">          
          <div *ngFor="let user of filteredUsers" class="col-lg-12 col-md-12 col-sm-12 py-2 px-4">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <a [routerLink]="['/user', user.id]" routerLinkActive="active">
                  <h5 class="px-3 py-1 card-title">{{ user.name }}</h5>
                  <ul>
                    <li><strong>Email:</strong> {{ user.emailAddress }}</li>
                    <li><strong>Role:</strong> {{ user.role }}</li>
                  </ul>
                </a>
              </div>
              <div>
                <a [routerLink]="['/user', user.id]" class="pe-2" routerLinkActive="active">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                  </svg>
  
                </a>
                <a [routerLink]="['/user/edit', user.id]" class="" routerLinkActive="active">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                  </svg>
                  </a>
              </div>
            </div>
            <hr>
          </div>
        <div class="col-lg-1 d-none d-lg-block bg-light-gray"></div>
        </div>
</div>
