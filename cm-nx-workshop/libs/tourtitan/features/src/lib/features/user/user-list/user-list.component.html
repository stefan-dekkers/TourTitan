<div class="row">
  <div class="col-lg-2 col-md-12 col-sm-12">
    <div class="d-flex flex-column flex-shrink-0 px-3 bg-light">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a
            routerLink="/my-rides"
            routerLinkActive="active"
            class="nav-link text-1"
            aria-current="page"

            <span>My Rides</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/cars"
            routerLinkActive="active"
            class="nav-link link-dark text-1"
          >
            <svg class="bi me-2" width="16" height="16">
              <path
                d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2m10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2M6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2zM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17 1.247 0 3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z"
              />
            </svg>
            <span>Cars</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/available-rides"
            routerLinkActive="active"
            class="nav-link link-dark text-1"
          >
            <svg class="bi me-2" width="16" height="16">
              <path
                d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"

            </svg>
            <span>Available rides</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/user"
            routerLinkActive="active"
            class="nav-link active text-1"
          >
            <svg class="bi me-2" width="16" height="16" fill="#ffffff">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"

            </svg>
            <span>Users</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-lg-3 d-none d-lg-block"></div>


  <div class="col-lg-4 col-md-12 col-sm-12 bg-light-gray">
    <div class="full-vh">
      <div class="row">
        <div class="col-lg-4 col-md-12">
          <div class="m-3">
            <a routerLink="/user/new" routerLinkActive="active">
              <button class="button-2 input">
                <div class="button-text-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    fill="currentColor"
                    class="bi bi-plus-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                    />
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                    />
                  </svg>
                  Add user
                </div>
              </button>
            </a>
          </div>
        </div>
      </div>

      <div class="row">
        <div *ngFor="let user of users" class="col-lg-12 col-md-12 col-sm-12 py-2 px-4">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <a [routerLink]="['/user', user.id]" routerLinkActive="active">
                <h4 class="px-3 py-1 card-title">{{ user.name }}</h4>
                <ul>
                  <li><strong>Email:</strong> {{ user.emailAddress }}</li>
                  <li><strong>Role:</strong> {{ user.role }}</li>
                </ul>
              </a>
            </div>
            <div>
              <a [routerLink]="['/user', user.id]" class="pe-2" routerLinkActive="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                  <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                </svg>
                
              </a>
              <a [routerLink]="['/user/edit', user.id]" class="" routerLinkActive="active">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
                
              </a>
            </div>
          </div>
          <hr>
        </div>
      </div>
        </div>


  <div class="col-lg-3 d-none d-lg-block"></div>

</div>
