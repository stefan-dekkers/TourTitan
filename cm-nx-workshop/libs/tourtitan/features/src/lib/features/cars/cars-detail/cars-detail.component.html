<section class="py-5">
    <div class="container">
        <div class="row gx-5">
            <aside class="col-lg-6">
                <div class="border rounded-4 mb-3 d-flex justify-content-center">
                    <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image" src="">
                        <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit"
                            src={{car?.imageUrl}} />
                    </a>
                </div>
            </aside>
            <main class="col-lg-6">
                <div class="ps-lg-3">
                    <h4 class="title text-dark">
                        {{ car?.name }}
                    </h4>

                    <div class="row">
                        <dt class="col-3">Platenumber:</dt>
                        <dd class="col-9">{{car?.plateNumber}}</dd>

                        <dt class="col-3">Capacity:</dt>
                        <dd class="col-9">{{car?.capacity}}</dd>

                        <dt class="col-3">Mileage:</dt>
                        <dd class="col-9">{{car?.mileage}}</dd>

                        <dt class="col-3">Location:</dt>
                        <dd class="col-9">{{car?.location}}</dd>
                    </div>

                    <!-- Add a confirmation modal for deleting -->
                    <div class="modal" id="deleteConfirmationModal" tabindex="-1"
                        aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this car?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-danger" (click)="deleteCar()">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a href="#" class="btn btn-warning shadow-0"> Edit </a>
                    <button type="button" class="ms-2 btn btn-danger shadow" data-bs-toggle="modal"
                        data-bs-target="#deleteConfirmationModal">Delete</button>
                </div>
            </main>
        </div>
    </div>
</section>
