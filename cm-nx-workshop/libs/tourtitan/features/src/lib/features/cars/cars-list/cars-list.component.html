<div class="row">
  <div class="col-lg-2 col-md-12 col-sm-12">
    
   <cm-nx-workshop-sidebar-component></cm-nx-workshop-sidebar-component>
    
  </div>
  <div class="col-lg-10 col-md-12 col-sm-12 bg-light-gray">
    <div class="full-vh">
    <!-- Content van de pagina moet hier -->
    <div class="row">
      <div class="col-lg-4 col-md-12">
        <div class="m-3">
          <a routerLink="/cars/new" routerLinkActive="active">
            <button class="button-2 input">
              <div class="button-text-2"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
              </svg>
              Add car</div>
            </button>
          </a>
        </div>    
      </div>
    </div>
    <div class="row">
      <div *ngFor="let cars of cars" class="col-lg-4 col-md-12 col-sm-12 py-4 px-4">
        <a [routerLink]="['/cars', cars.id]" routerLinkActive="active">
          <div class="card shadow-lg" style="position: relative;"> 
              <img [src]="cars.imageUrl ? cars.imageUrl : 'https://www.bahmansport.com/media/com_store/images/empty.png'" class="rounded-3" style="width: 100%; height: 200px; object-fit: cover;">
              <h4 class="pt-3 px-3 card-title">{{cars.name}}</h4>
              <p class="card-text pb-2 px-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
               {{cars.capacity}}</p>
              <p [ngClass]="{'bg-success': cars.isAvailable, 'bg-danger': !cars.isAvailable}" class="badge" style="position: absolute; top: 10px; right: 10px;">
                  {{cars.isAvailable ? 'Available' : 'Unavailable'}}
              </p>
                <div class="mt-4 ms-2">
                  <p class="card-text px-1 m-1 license-plate">{{formatLicensePlate(cars.plateNumber)}}</p>
            </div>
          </div>
          </a>
      </div> 
    </div> 
  </div>
  
  
  
  
  
    </div>
</div>
