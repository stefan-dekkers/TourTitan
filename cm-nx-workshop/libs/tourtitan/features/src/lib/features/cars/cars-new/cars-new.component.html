<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Add New Car</h4>
                        <form (ngSubmit)="submitForm()" #carForm="ngForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Car Name:</label>
                                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newCar.name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="plateNumber" class="form-label">Plate Number:</label>
                                <input type="text" class="form-control" id="plateNumber" name="plateNumber"
                                    [(ngModel)]="newCar.plateNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Capacity:</label>
                                <input type="number" class="form-control" id="capacity" name="capacity"
                                    [(ngModel)]="newCar.capacity" required>
                            </div>
                            <div class="mb-3">
                                <label for="mileage" class="form-label">Mileage:</label>
                                <input type="number" class="form-control" id="mileage" name="mileage"
                                    [(ngModel)]="newCar.mileage" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Car</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
