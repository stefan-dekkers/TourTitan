<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Add New Car</h4>
                        <form (ngSubmit)="submitForm()" #carForm="ngForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Car Name:</label>
                                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newCar.name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="plateNumber" class="form-label">Plate Number:</label>
                                <input type="text" class="form-control" id="plateNumber" name="plateNumber"
                                    [(ngModel)]="newCar.plateNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Capacity:</label>
                                <input type="number" class="form-control" id="capacity" name="capacity"
                                    [(ngModel)]="newCar.capacity" required>
                            </div>
                            <div class="mb-3">
                                <label for="mileage" class="form-label">Mileage:</label>
                                <input type="number" class="form-control" id="mileage" name="mileage"
                                    [(ngModel)]="newCar.mileage" required>
                            </div>


                            <!-- Location Fields -->

                            <!-- <div class="mb-3">
                                <label for="locationId" class="form-label">Location ID:</label>
                                <input type="text" class="form-control" id="locationId" name="locationId"
                                    [(ngModel)]="newCar.location.id" required>
                            </div> -->
                            
                            <div class="mb-3">
                                <label for="zipCode" class="form-label">Zip Code:</label>
                                <input type="text" class="form-control" id="zipCode" name="zipCode"
                                    [(ngModel)]="newCar.location.zipCode" required>
                            </div>
                            <div class="mb-3">
                                <label for="street" class="form-label">Street:</label>
                                <input type="text" class="form-control" id="street" name="street"
                                    [(ngModel)]="newCar.location.street" required>
                            </div>
                            <div class="mb-3">
                                <label for="number" class="form-label">Number:</label>
                                <input type="number" class="form-control" id="number" name="number"
                                    [(ngModel)]="newCar.location.number" required>
                            </div>
                            <!-- End Location Fields -->
                            <button type="submit" class="btn btn-primary">Add Car</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
