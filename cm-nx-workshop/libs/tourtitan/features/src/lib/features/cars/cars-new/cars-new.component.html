  <div class="col-lg-10 col-md-12 col-sm-12 bg-light-gray">
    <!-- Content van de pagina moet hier -->

    <section class="py-1">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 d-none d-lg-block"></div>
          <div class="col-lg-6 col-md-12 col-sm-12 full-vh pt-3">
            <div class="card shadow-lg">
              <div class="card-body">
                <ng-container *ngIf="isUpdate(); else createCarText">
                  <h4 class="card-title mb-3">Update car</h4>
                </ng-container>
                <ng-template #createCarText>
                  <h4 class="card-title mb-3">Add a new car</h4>
                </ng-template>
                <div *ngIf="!carForm.valid" class="mb-3">
                  <p class="text-danger">
                    Please fill in all the required fields.
                  </p>
                </div>
                <h5 class="card-title mb-3">Car information</h5>
                <form
                  (ngSubmit)="carForm.form.valid && submitForm()"
                  #carForm="ngForm"
                  class="row"
                >
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="name" class="form-text-2 form-label"
                        >Car name:</label
                      >
                      <input
                        type="text"
                        class="input-2 form-control"
                        id="name"
                        name="name"
                        [(ngModel)]="newCar.name"
                        required
                        #name="ngModel"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="plateNumber" class="form-text-2 form-label"
                        >Plate number:</label
                      >
                      <input
                        type="text"
                        class="input-2 form-control"
                        id="plateNumber"
                        name="plateNumber"
                        [(ngModel)]="newCar.plateNumber"
                        required
                        #plateNumber="ngModel"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="capacity" class="form-text-2 form-label"
                        >Capacity:</label
                      >
                      <input
                        type="number"
                        class="input-2 form-control"
                        id="capacity"
                        name="capacity"
                        [(ngModel)]="newCar.capacity"
                        required
                        #capacity="ngModel"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="mileage" class="form-text-2 form-label"
                        >Mileage:</label
                      >
                      <input
                        type="number"
                        class="input-2 form-control"
                        id="mileage"
                        name="mileage"
                        [(ngModel)]="newCar.mileage"
                        required
                        #mileage="ngModel"
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="imageUrl" class="form-text-2 form-label"
                        >Image URL:</label
                      >
                      <input
                        type="text"
                        class="input-2 form-control"
                        id="imageUrl"
                        name="imageUrl"
                        [(ngModel)]="newCar.imageUrl"
                        required
                        #imageUrl="ngModel"
                      />
                    </div>
                  </div>
                  <h5 class="card-title mb-4 pt-3">Location</h5>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="city" class="form-text-2 form-label"
                        >City:</label
                      >
                      <input
                        type="text"
                        class="input-2 form-control"
                        id="city"
                        name="city"
                        [(ngModel)]="newCar.location.city"
                        required
                        #city="ngModel"
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="zipCode" class="form-text-2 form-label"
                        >Zip code:</label
                      >
                      <input
                        type="text"
                        class="input-2 form-control"
                        id="zipCode"
                        name="zipCode"
                        [(ngModel)]="newCar.location.zipCode"
                        required
                        #zipCode="ngModel"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="street" class="form-text-2 form-label"
                        >Street:</label
                      >
                      <input
                        type="text"
                        class="input-2 form-control"
                        id="street"
                        name="street"
                        [(ngModel)]="newCar.location.street"
                        required
                        #street="ngModel"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="number" class="form-text-2 form-label"
                        >House number:</label
                      >
                      <input
                        type="number"
                        class="input-2 form-control"
                        id="number"
                        name="number"
                        [(ngModel)]="newCar.location.number"
                        required
                        #number="ngModel"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <button
                      type="submit"
                      class="mt-2 button-2 input"
                      aria-label="Add"
                      style="width: 100%"
                      [disabled]="!carForm.valid"
                      [class.pointer-events-none]="carForm.invalid"
                    >
                      <div class="button-text-2">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-plus-circle"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                          />
                          <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"
                          />
                        </svg>
                        Submit
                      </div>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-3 d-none d-lg-block"></div>
        </div>
      </div>
    </section>
  </div>
</div>
