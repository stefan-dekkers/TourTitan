<div class="row">
  <div class="col-lg-2 col-md-12 col-sm-12">
    
    <cm-nx-workshop-sidebar-component></cm-nx-workshop-sidebar-component>
     
   </div>
    <div class="col-lg-10 col-md-9 col-sm-9 bg-light-gray">
      <div class="full-vh">
      <!-- Content van de pagina moet hier -->
      <div class="row">
        <div class="col-lg-1 d-none d-lg-block"></div>
        <div class="col-lg-5 col-md-12 col-sm-12 pt-5 mx-2">
          <img style="max-width: 100%; max-height: 100vh; margin: auto" class="rounded-4 fit shadow-lg" src="{{ ride?.vehicle?.imageUrl }}" />
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 pt-5 mx-2">
          <h4>{{ ride?.departureLocation?.street }} {{ ride?.departureLocation?.number }}   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right mb-1" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
          </svg>
             {{ ride?.arrivalLocation?.street }} {{ ride?.arrivalLocation?.number }}</h4>
          <hr class="hr-2 mb-4" />
          <div *ngIf="isAdmin()" class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <a
                routerLink="/my-rides/edit/{{ ride?.id }}"
                routerLinkActive="active"
              >
                <button class="button-2 input">
                  <div class="button-text-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="14"
                      height="14"
                      fill="currentColor"
                      class="bi bi-pencil-square"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                      />
                    </svg>
                    Edit
                  </div>
                </button>
              </a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <a>
                <button class="bg-danger button-2 input"> <!--(click)="deleteRide()"-->
                  <div class="button-text-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="14"
                      height="14"
                      fill="currentColor"
                      class="bi bi-trash3"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
                      />
                    </svg>

                    Delete
                  </div>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
